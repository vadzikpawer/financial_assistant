{% extends "layout.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="md-card">
            <div class="md-card-header">
                <h4 class="mb-0">Вход в аккаунт</h4>
            </div>
            <div class="md-card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="md-form-field mb-4">
                        <label for="email" class="md-input-label">Email</label>
                        <input type="email" class="md-input" id="email" name="email" required placeholder="Введите email">
                    </div>
                    
                    <div class="md-form-field mb-4">
                        <label for="password" class="md-input-label">Пароль</label>
                        <input type="password" class="md-input" id="password" name="password" required placeholder="Введите пароль">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Запомнить меня
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none" style="color: var(--md-secondary);">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="md-btn md-btn-primary w-100">Войти</button>
                </form>
            </div>
            <div class="md-card-footer text-center">
                <p class="mb-0">Нет аккаунта? <a href="{{ url_for('auth.register') }}" class="text-decoration-none" style="color: var(--md-secondary);">Зарегистрироваться</a></p>
            </div>
        </div>
        
        <!-- Tinkoff-style brand card -->
        <div class="md-card mt-4 p-3 text-center" style="background-color: var(--md-primary);">
            <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-shield-alt fa-2x me-2" style="color: var(--md-on-primary);"></i>
                <p class="mb-0 fw-bold" style="color: var(--md-on-primary);">Безопасный вход с защитой данных</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
