    <path d="M75 180 L85 180 M75 185 L85 185 M75 190 L85 190" stroke="#996600" stroke-width="1"/>
    <path d="M125 180 L135 180 M125 185 L135 185 M125 190 L135 190" stroke="#996600" stroke-width="1"/>
    
